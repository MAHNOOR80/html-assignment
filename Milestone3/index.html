<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>DYNAMIC RESUME BUILDER </b></h1>
    <pre><h2>     BY MAHNOOR NAVEED    </h2></pre>
    <form id="Resume">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text"  id="Name" name="name"  required> 
            <br>
            <label for="email">Email:</label>
            <input type="email" id="Email" name="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="number" id="Phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>
            <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
            <br>
        </fieldset>


        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
            <br>
        </fieldset>

        <button type="submit">GENERATE YOUR RESUME BELOW</button>

    </form>

    <div id="resumeOutput">
        <!--Resume will be generated below-->
    </div>

    <script src="main.js"> </script>
    
</body>
</html>
